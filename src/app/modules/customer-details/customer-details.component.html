<h1>Customer</h1>
  
    <div class="customer_info">
        
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <div>
            <mat-card-title>Name: {{customer.name}}</mat-card-title>
            <mat-card-subtitle>Id: {{customer.id}}</mat-card-subtitle>
            </div>
        </mat-card-header>
        
        <mat-card-content>
            <div class="address">
                <div class="bigText">
                    City: {{customer.city}}
                </div>
            </div>
            <div class="airConNumber">
                <div class="littleText">
                    Air-conditioners
                </div>
                <div class="bigText">
                    {{customer.units}}
                </div>
            </div>
            <div class="inspected">
                <div class="littleText">
                    Inspected
                </div>
                <div class="bigText">
                    {{customer.inspected}}
                </div>
            </div>

            <div>
              <div *ngFor="let acunit of customer.acUnits" class="acunits">
                <div>Model: {{acunit.model}}</div>
                <div>Power: {{acunit.power}}</div>
                <div>Serial Number: {{acunit.serialNumber}}</div>
                <div>Instalation Date: {{acunit.instalDate}}</div>
              </div>
            </div>
        </mat-card-content>
